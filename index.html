<html>

<head>
    <script src="./leaflet/js"></script>
    <link rel="stylesheet" href="./leaflet/css" />
    <link href="/bootstrap/css" rel="stylesheet">
    <script src="/bootstrap/js/"></script>
    <style>
        html {
            padding: 0;
            margin: 0;

        #map {
            height: 100vh;
        }

</head>

<body>
    <div id='map'></div>
    <div style="position: absolute; width: 100%; top:0; z-index: 1000;">
        <a href="/nasa" class="position-absolute end-0 btn btn-light opacity-75 m-5">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/NASA_logo.svg" style="width: 70px;">
            Mas informaci√≥n</a>
    </div>
    </div>
    <script>

        let metros = 130;
        let map = null;
        function masmetros() {
            metros += 100
            console.log(metros);
            resetmap()
        }
        function menosmetros() {
            metros -= 100
            console.log(metros);
            resetmap()
        }
        function resetmap() {
            if (map) map.remove()
            map = null
            map = L.map('map').setView([40, -2], 6);
            L.tileLayer(`http://192.168.30.176:9876/api/tile/{x}/{y}/{z}/${metros}/key=/cb-blas-key`, {
                maxZoom: 19,
            }).addTo(map)
            L.control.scale().addTo(map);
        }
        resetmap()
    </script>
</body>

</html>
