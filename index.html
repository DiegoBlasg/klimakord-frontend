<!DOCTYPE html>
<html>

<head>
    <script src="./leaflet.js"></script>
    <link rel="stylesheet" href="./leaflet.css" />
    <style>
        html {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100hw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        var map = L.map('map').
            setView([40, -2],
                6);
        L.tileLayer('https://wxs.ign.fr/{apikey}/geoportail/wmts?REQUEST=GetTile&SERVICE=WMTS&VERSION=1.0.0&STYLE={style}&TILEMATRIXSET=PM&FORMAT={format}&LAYER=ORTHOIMAGERY.ORTHOPHOTOS&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}', {
            attribution: '<a target="_blank" href="https://www.geoportail.gouv.fr/">Geoportail France</a>',
            bounds: [[-75, -180], [81, 180]],
            minZoom: 2,
            maxZoom: 19,
            apikey: 'choisirgeoportail',
            format: 'image/jpeg',
            style: 'normal'
        }).addTo(map);

        L.control.scale().addTo(map);
    </script>
</body>

</html>
