<!DOCTYPE html>
<html>

<head>
    <script src="./leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="./leaflet/leaflet.css" />
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <style>
        html {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 0;
            margin: 0;
        }

        #map {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <div style="position: absolute; height: 100vh; top:0; z-index: 1000;">
        <button onclick="masmetros()">Mas metros</button>
        <button onclick="menosmetros()">Menos metros</button>
    </div>
    <script>
        let metros = 0;
        let map = null;
        function masmetros() {
            metros += 100
            console.log(metros);
            resetmap()
        }
        function menosmetros() {
            metros -= 100
            console.log(metros);
            resetmap()
        }
        function resetmap() {
            if (map) map.remove()
            map = null
            map = L.map('map').setView([40, -2], 6);
            L.tileLayer(`http://192.168.30.176:9876/tile/{x}/{y}/{z}/${metros}/key=/cb-blas-key`, {
                maxZoom: 19,
            }).addTo(map)
            L.control.scale().addTo(map);
        }
        resetmap()
    </script>
</body>

</html>
